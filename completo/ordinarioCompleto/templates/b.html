<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Solicitud por CURP</title>
</head>
<body>
    <h1>Buscador de Solicitud por CURP</h1>
    <form action="/buscar_nueva" method="post">
        <label for="curp">CURP:</label>
        <input type="text" name="curp" required>
        <button type="submit">Buscar</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
